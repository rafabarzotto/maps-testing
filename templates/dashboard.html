<div ng-controller="MapCtrl">
    <form class="form-inline">
        <div class="form-group">
            <label for="Latitude">Latitude</label>
            <input type="number" class="form-control" step="any" ng-model="center.lat">
        </div>
        <div class="form-group">
            <label for="Longitude">Longitude</label>
            <input type="number" class="form-control" step="any" ng-model="center.lng">
        </div>
        <div class="form-group">
            <label for="zoom">Longitude</label>
            <input type="number" class="form-control" step="any" ng-model="center.zoom">
        </div>
        <button class="button" ng-click="carregarCarros()">Carregar Carros</button>
        <!-- <button class="button" ng-click="changeLocation('36.8899:-121.8008:12')">Carregar Carros</button> -->
    </form>
    </br>
    <leaflet lf-center="center" height="480px" width="100%" markers="markers" controls="controls" url-hash-center="yes"></leaflet>
    {{markers}}
</div>
